<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Doodle Board</title>
  </head>
  <body>
    <header>
      <h1>Doodle Board</h1>
    </header>
    <div class="content-container">
      <div class="button-container">
        <div class="pens">
          <h2>Pens</h2>
          <button id="blackPen">Black</button>
          <button id="eraserPen">Eraser</button>
          <button id="chooseColorBtn">
            Choose Color
            <input type="color" class="color-chooser" id="colorChooser" />
          </button>
          <button id="clearGrid">Clear Grid</button>
        </div>
        <hr />
        <div class="resize-control">
          <h2>Grid Resizer</h2>
          <input
            type="range"
            min="1"
            max="100"
            value="50"
            class="slider"
            id="myRange"
          />
          <p id="sliderValue"></p>
          <button id="gridResizer">Resize Grid</button>
        </div>
      </div>
      <div class="grid-container" id="gridContainer"></div>
    </div>
    <footer><p>Github - Tymarshall1</p></footer>
    <script src="script.js"></script>
  </body>
</html>
